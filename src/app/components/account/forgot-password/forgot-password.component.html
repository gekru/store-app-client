<mat-card class="mat-elevation-z4 password-assistance-card">
    <div class="logo-placement">
        <i class="material-icons logo">person</i>
    </div>

    <div *ngIf="!(isEmailExist$ | async) && ((errors$ | async)?.length > 0)" class="error-block">
        <mat-card-header class="error-wrapper">
            <div mat-card-avatar class="error-icon">
                <div>
                    <i class="material-icons error-icon">priority_high</i>
                </div>
            </div>
            <mat-card-title>There was a problem</mat-card-title>
            <mat-card-subtitle>We're sorry. We weren't able to identify you given the information provided
            </mat-card-subtitle>
        </mat-card-header>
    </div>

    <mat-card-title>Password assistance</mat-card-title>

    <mat-card-content>
        <p>
            Enter the email address associated with your account.
        </p>
    </mat-card-content>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="formGroup.invalid">{{ getEmailErrorMessage() }}</mat-error>
        </mat-form-field>

        <div class="continue-button-block">
            <button mat-raised-button class="square-button green-button continue-button">Continue</button>
        </div>

    </form>
</mat-card>
